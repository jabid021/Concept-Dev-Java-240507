<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/src/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/d536dee93f.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/src/script.js"></script>
    <title>Liste des stagiaires</title>
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark sticky-top bg-primary"
    >
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="assets/medias/netflix.png" width="36" alt="Logo" />
          Net Formation
        </a>
        <form class="d-flex" role="search">
          <input
            class="border form-control me-2 border-info"
            type="search"
            placeholder="Recherche..."
            aria-label="Recherche"
          />
          <button class="ml-2 btn btn-secondary" type="submit">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
        </form>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="mb-4 text-center text-white display-4">
        Bienvenue sur Net Formation !
      </h1>
      <div class="container">
        <div class="row">

      <div class="text-white col card bg-primary" style="max-width: 20rem">
        <div class="card-header">Gestion des Ordinateurs</div>
        <div class="card-body">
          <h4 class="card-title">Comment vont-ils travailler ?</h4>
          <p><a href="ordinateur">Go</a></p>
        </div>
      </div>
      <div class="text-white col card bg-warning" style="max-width: 20rem">
        <div class="card-header">Gestion des Matieres</div>
        <div class="card-body">
          <h4 class="card-title">Que vont-ils apprendre ?</h4>
          <p><a href="matiere">Go</a></p>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="text-white col card bg-success" style="max-width: 20rem">
        <div class="card-header">Gestion des Filieres</div>
        <div class="card-body">
          <h4 class="card-title">Quel parcours vont-ils suivre ?</h4>
          <p><a href="filiere">Go</a></p>
        </div>
      </div>
      <div class="text-white col card bg-danger" style="max-width: 20rem">
        <div class="card-header">Gestion des Stagiaires</div>
        <div class="card-body">
          <h4 class="card-title">Mais, qui sont-ils ?</h4>
          <p><a href="stagiaire">Go</a></p>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
